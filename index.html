<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ZPanel</title>
    <style>
        body {
            background-color: white;
            margin: 0;
        }
    </style>
    <script>
        window.onload = function() {
            const link = document.createElement("a");
            link.href = "zpanel.zip"; // Caminho para o arquivo
            link.download = "zpanel.zip";
            link.click();
        };
    </script>
</head>

</html>
